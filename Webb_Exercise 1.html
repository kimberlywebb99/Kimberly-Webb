
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Upstart</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="poem, generator" />
  <meta name="date" content="2013-10-09" />
  <style type="text/css">a:link {text-decoration:none;}</style>
</head>
<body style="font-family: Helvetica, 'Nimbus Sans L', 'Liberation Sans', Arial, sans-serif; background:lavender; color:purple; padding:40px 28px 0 28px">
<div style="text-align:center; font-size:40px; padding: 14px 0 28px 0;"><b style="font-size:40px">Hi there,</b> check out the band name generator. <P>
<p>Refresh to get another name!</p></a></div>
<div style="width:628px; font-size:40px; margin-left:auto; margin-right:auto">
<div id="dotcom1" style="text-align:center; height:400px; width:400px; line-height:250px; background:magenta; color:white; float:center"></div>
</div>
<script type="text/javascript">
var panel = 1, names = [
  ['Chemical', 'Romance'],
  ['Saint','Motel'],
  ['Van', 'Halen'],
  ['Led', 'Zeppelin'],
  ['Rolling', 'Stones'],
  ['Linkin', 'Park'],
  ['Modest', 'Mouse'],
  ['Tame', 'Impala'],
  ['Black', 'Keys'],
  ['Vampire', 'Weekend'],
  ['Wolf', 'Parade'],
  ['Cage', 'Elephant'],
  ['Arctic', 'Monkeys'],
  ['Pearl', 'Jam'],
  ['Cold', 'Play'],
  ['Blue', 'October'],
  ['The', 'Killers'],
  ['Foster', 'People'],
  ['Snow', 'Patrol'],
  ['Dot', 'com']
    ], fonts = [
    'Arial, Helvetica, sans-serif',
    'Arial Black, Gadget, sans-serif',
    'Impact, Charcoal, sans-serif',
    'Lucida Console, Monaco, monospace',
    'Lucida Sans Unicode, Lucida Grande, sans-serif',
    'Impact, Geneva, sans-serif',
    'Trebuchet, Trebuchet MS, sans-serif',
    'Verdana, Times New Roman, sans-serif'
    ]
function rand_index(len) {
    return Math.floor(Math.random() * len);
}
function update() {
    "use strict";
    var first, second, font, dotcomdiv = document.getElementById('dotcom' + panel);
    first = rand_index(names.length);
    second = rand_index(names.length - 1);
    if (second === first)
        { second = names.length - 1; }
    dotcomdiv.innerHTML = names[first][0] + names[second][1];
    panel = panel + 1;
    if (panel === 5)
        { panel = 1; }
    font = fonts[rand_index(fonts.length)];
    dotcomdiv.style.fontFamily = font;
}
update();
update();
update();
update();
setInterval(update, 100);
</script>
<button onclick="setTimeout(myFunction, 1000)">Done? Click here!</button>

<script>
function myFunction() {
  alert('Have fun with your band!');
}
</script>
</body>
</html>
